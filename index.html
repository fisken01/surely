<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="assets/js/build.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/267ab92380.js" crossorigin="anonymous"></script>
    <title>SURELY - Login</title>
</head>
<body>
    <div id="app">

        <div class="login">
            <form class="login-form">
                <h3 class="watermark">SURELY</h3>

                <label for="email-login" class="email-label">Email</label>
                <input type="email" name="email-login" id="email-login" class="email-login input-login" placeholder="surelysupport@surely.com" required>

                <label for="psw-login" class="psw-label">Password</label>
                <input type="password" name="psw-login" id="psw-login" class="psw-login input-login" placeholder="1234" required>

                <button class="submit" type="submit">LOGIN BTN</button>
                <p class="skip">Skip login</p>

                <div class="indicator"><ion-icon name="log-in-outline" class="icon"></ion-icon></box-icon></div>
            </form>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
